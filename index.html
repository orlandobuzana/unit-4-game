<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>RPG-Game</title>
</head>
<body>
   <!--Wrapper-->
   <main class="container wrapper">
    <!--Header-->
   <header class="d-flex justify-content-center bg-dark">
       <span class="display-4 text-light">Star Wars RPG</span>
   </header>
   <!--Heroes Section-->
   <div class="d-flex justify-content-center"><h1>Select your hero</h1></div>
   <section id="players"class="d-flex justify-content-center">
       <!--Hero1-->
       <div id="ch1" class="col-md-2 bg-dark text-center m-2">
        <h1>hero1</h1>
       </div>
       <!--hero2-->
       <div id="ch2" class="col-md-2 bg-dark text-center m-2">
            <h1>hero2</h1>
        </div>
        <!--Hero3-->
        <div id="ch3" class="col-md-2 bg-dark text-center m-2 ">
                <h1>hero3</h1>
        </div>
        <!--Hero4-->
        <div id="ch4" class="col-md-2 bg-dark text-center m-2">
                <h1>hero4</h1>
        </div>
       
   </section>
   <!--Hero Chosen Display-->
   <div id="hero-chosen-display" class="d-flex justify-content-center"></div>

   <section id="hero-chosen" class="d-flex justify-content-center">


   </section>
   <!--Enemies Display-->
   <div id="vs" class="d-flex justify-content-center"></div>

   <section id="enemies" class="d-flex justify-content-center">


   </section>
   
    <!--Footer-->
    <footer class="d-flex justify-content-center bg-dark"><p>footer</p></footer>
    <!--End Wrapper-->    
   </main> 


  </body>
   
   <!--Jquery CDN-->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!--Javascript-->
  <script src="/assets/javascript/game.js"></script>
</html>
